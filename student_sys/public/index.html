<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登陆</title>
	<link rel="stylesheet" href="css/my.css">
</head>
<body>
	<div class="all" style="width: 100%;height: 100%;position:relative;">
		<img src="images/login-bg.jpg" alt="login_bg" style="height: 90%;width: 100%">
		<h1 style="position:absolute;top:70px;left:30%;font-size:40px;font-family: 'STXingkai '">某高校学生管理系统</h1>
		<div class="login">
			<form action="/home" method="post" class="form">
				<p>
					<label for="username">用户名：</label>
					<input type="text" name="username" id="username" placeholder="请输入用户名">
				</p>
				<p>
					<label for="password">密&nbsp;&nbsp;&nbsp;码：</label>
					<input type="password" name="password" id="password" placeholder="请输入正确密码">
				</p>
				<p style="color:orange">
					<input type="radio" name="student" id="">学生
					<input type="radio" name="teacher" id="">教师
					<input type="radio" name="admin" id="">管理员
				</p>
				<p>
					<input type="submit" value="登录" style="width: 50px;line-height: 30px;height: 30px;text-align: center;">
					<input type="button" value="注册" style="width:50px;line-height: 30px;height: 30px;text-align:center;margin-left: 30px" id="register">
				</p>
			</form>
		</div>
	</div>
	
	<script>
		var reg = document.getElementById('register');
		//获取当前地址
		var current_location = location.href;
		//拼接地址
		var new_href = current_location + 'user_zhuce';
		reg.onclick = function(){
			window.location.href = new_href;
		};
	</script>
</body>
</html>
